<!DOCTYPE html>
<html>
<head>
    <title>Assignment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        #product-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .product-card {
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        .product-card img {
            width: 150px;
            height: 150px;
            object-fit: contain;
        }
        .product-title {
            font-size: 16px;
            margin-top: 10px;
        }
        .product-price {
            color: green;
            font-weight: bold;
            margin-top: 5px;
        }
        #output {
            padding: 20px;
            text-align: center;
            font-size: 18px;
        }
    </style>
</head>

<body>

<h1>Web Development Assignment</h1>
<div id="output"></div>

<script src="Q6.js"></script>
</body>
</html>
