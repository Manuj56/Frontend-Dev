<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Q1 · Student Results</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root{
  --bg1:#e6f0ff; --bg2:#d7e9ff;
  --card:#ffffff; --accent:#2b6cff; --muted:#607d9a;
  --glass: rgba(255,255,255,0.6);
}
*{box-sizing:border-box;font-family:'Inter',system-ui,Arial,sans-serif}
body{
  margin:0; min-height:100vh; display:flex; align-items:center; justify-content:center;
  background: linear-gradient(135deg,var(--bg1),var(--bg2));
  padding:28px;
}
.container{
  width:900px; background:linear-gradient(180deg, rgba(255,255,255,0.9), var(--card));
  border-radius:14px; box-shadow:0 10px 30px rgba(43,108,204,0.12); padding:22px; overflow:hidden;
}
.header{display:flex;align-items:center;justify-content:space-between;margin-bottom:16px}
.title{font-size:20px;color:var(--accent);font-weight:700}
.sub{color:var(--muted);font-size:13px}
.card{background:var(--card);border-radius:10px;padding:18px;display:flex;gap:16px;align-items:flex-start}
.left{flex:1}
.controls{display:flex;gap:12px;align-items:center;margin-bottom:12px}
.btn{
  background:linear-gradient(90deg,var(--accent), #3f7bff);
  border:none;color:#fff;padding:10px 14px;border-radius:10px;cursor:pointer;
  box-shadow:0 6px 14px rgba(43,108,204,0.16);font-weight:600;transition:transform .15s;
}
.btn:active{transform:translateY(1px)}
.output{
  background:linear-gradient(180deg, #f7fbff, #ffffff); padding:14px;border-radius:10px;
  min-height:110px;color:#12304f;font-size:14px;white-space:pre-wrap;box-shadow:inset 0 1px 0 rgba(255,255,255,0.6)
}
.stat{background:linear-gradient(180deg,#f0f6ff,#eef6ff);padding:12px;border-radius:10px;text-align:center;min-width:180px}
.stat h3{margin:0;color:var(--accent);font-size:18px}
.stat p{margin:6px 0 0;color:var(--muted);font-size:13px}
.footer{margin-top:14px;text-align:right;color:var(--muted);font-size:13px}
@media(max-width:900px){.container{width:100%} .card{flex-direction:column}}
</style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div>
        <div class="title">Q1 — Student Result Processing</div>
        <div class="sub">Using classes, reduce(), and grade computation</div>
      </div>
      <div class="sub">Theme · Cool Blue</div>
    </div>

    <div class="card">
      <div class="left">
        <div class="controls">
          <button class="btn" id="runQ1">Compute 3 Students</button>
          <button class="btn" id="demoQ1">Demo Random</button>
        </div>
        <div id="q1out" class="output">Click <strong>Compute 3 Students</strong> to run.</div>
      </div>

      <div class="stat">
        <h3>Average / Grade</h3>
        <p>Results appear on the left pane with averages rounded to two decimals.</p>
      </div>
    </div>

    <div class="footer">JS file: <code>Q1_student.js</code></div>
  </div>

<script src="Q1.js"></script>
</body>
</html>
