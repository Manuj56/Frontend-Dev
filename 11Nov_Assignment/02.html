<!DOCTYPE html>

<meta charset="UTF-8">
<title>Banking Interest Calculator</title>
<style>
body {font-family: Arial, sans-serif;}
</style>
</head>
<body>
<script>
let accountType = "fixed";
let amount = 120000;
let years = 4;
let rate = accountType === "savings" ? 4 : 6.5;
if (amount > 100000) rate += 1;
let total = amount * Math.pow(1 + rate/100, years);
console.log("Final Balance: â‚¹" + total.toFixed(2));
</script>
</body>
