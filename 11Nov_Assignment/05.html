<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Weather Alert System</title>
<style>
body {font-family: Arial, sans-serif;}
</style>
</head>
<body>
<script>
let temperature = 38, humidity = 75, windSpeed = 15;
if (temperature > 35 && humidity > 70) console.log("Cancel: Heat Alert.");
else if (temperature < 10 || windSpeed > 40) console.log("Cancel: Cold/Windy Alert.");
else console.log("Event Approved.");
if (temperature < 20) console.log("Wear Jacket");
else if (temperature <= 30) console.log("Comfortable");
else console.log("Stay Hydrated");
</script>
</body>
</html>
