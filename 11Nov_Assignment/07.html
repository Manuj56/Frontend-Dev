<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Restaurant Billing with Tips</title>
<style>
body {font-family: Arial, sans-serif;}
</style>
</head>
<body>
<script>
let base = 2300, diningIn = true;
let gst = base * 0.05;
let serviceTax = diningIn ? base * 0.10 : 0;
let total = base + gst + serviceTax;
let tip = total > 2000 ? total * 0.08 : 0;
let final = total + tip;
console.log("Base Amount: ₹" + base);
console.log("GST: ₹" + gst.toFixed(2));
console.log("Service Tax: ₹" + serviceTax.toFixed(2));
console.log("Tip: ₹" + tip.toFixed(2));
console.log("Final Total: ₹" + final.toFixed(2));
</script>
</body>
</html>
