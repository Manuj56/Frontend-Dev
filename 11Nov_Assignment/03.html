<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cinema Ticketing System</title>
<style>
body {font-family: Arial, sans-serif;}
</style>
</head>
<body>
<script>
let showTime = "evening";
let isStudent = true;
let age = 20;
let tickets = 4;
let price = showTime === "morning" ? 120 : 180;
let base = price * tickets;
let discount = isStudent ? 0.10 : (age > 60 ? 0.20 : 0);
let total = base * (1 - discount);
if (tickets > 3) total += 50;
console.log("Base Price: ₹" + base);
console.log("Discounted Total: ₹" + (base * (1 - discount)).toFixed(2));
console.log("Final Amount: ₹" + total.toFixed(2));
</script>
</body>
</html>
