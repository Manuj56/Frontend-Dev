<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q1: Borders and Padding</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1rem;
        }

        .box-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 2rem;
            gap: 20px;
        }

        .box {
            width: 150px;
            height: 100px;
            background-color: white;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: border-color 0.3s ease;
        }

        .solid {
            border: 6px solid #d9534f;
        }

        .dashed {
            border: 6px dashed #5bc0de;
        }

        .double {
            border: 8px double #5cb85c;
        }

        .groove {
            border: 8px groove #f0ad4e;
        }

        .rounded {
            border: 6px solid #337ab7;
            border-radius: 25px;
        }

        .box:hover {
            border-color: #333;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Borders, Padding & Radius</h1>
    </header>
    <main>
        <section class="box-container">
            <div class="box solid">
                <p>Solid</p>
            </div>
            <div class="box dashed">
                <p>Dashed</p>
            </div>
            <div class="box double">
                <p>Double</p>
            </div>
            <div class="box groove">
                <p>Groove</p>
            </div>
            <div class="box rounded">
                <p>Rounded</p>
            </div>
        </section>
    </main>
</body>
</html>
