<html>

    body { font-family: Arial; padding:20px; }
    input { display:block; padding:8px; margin:7px 0; width:250px; }

    #ticket { background:#f2f2f2; padding:10px; margin-top:10px; }

    <button>Book</button>
  </form>

  <div id="ticket"></div>

  <script src="Q5.js"></script>
