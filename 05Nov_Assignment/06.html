<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive CSS Cheat Sheet</title>
<style>
  *{margin:0;padding:0;box-sizing:border-box;}
  body{font-family:sans-serif;padding:2rem;}
  .grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
    gap:1rem;
  }
  .box{
    background:#f0f0f0;
    padding:1rem;
    border-radius:8px;
    transition:transform .3s,background .3s;
  }
  .box:hover{transform:scale(1.05);background:#ddd;}
  h3{margin-bottom:.5rem;}
  @media(max-width:700px){
    .grid{grid-template-columns:1fr;}
  }
</style>
</head>
<body>
<header><h1>Responsive CSS Cheat Sheet</h1></header>
<main class="grid">
  <div class="box"><h3>Filters</h3><p>Use CSS filters like blur(), grayscale(), etc.</p></div>
  <div class="box"><h3>Media Queries</h3><p>@media (max-width:600px){...}</p></div>
  <div class="box"><h3>Responsive Design</h3><p>Layouts adjust using Flexbox or Grid.</p></div>
  <div class="box"><h3>Typography</h3><p>Use relative units and clamp() for scaling text.</p></div>
</main>
</body>
</html>
