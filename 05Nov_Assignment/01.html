<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Image Filter Gallery</title>
<style>
  *{margin:0;padding:0;box-sizing:border-box;}
  body{
    font-family:sans-serif;
    background:#f9f9f9;
    padding:2rem;
  }
  header{text-align:center;margin-bottom:1rem;}
  .gallery{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
    gap:1rem;
  }
  figure{
    position:relative;
    overflow:hidden;
  }
  img{
    width:100%;
    display:block;
    transition:filter 0.5s ease;
  }
  figure:nth-child(1) img{filter:blur(3px);}
  figure:nth-child(2) img{filter:grayscale(100%);}
  figure:nth-child(3) img{filter:sepia(100%);}
  figure:nth-child(4) img{filter:brightness(0.6);}
  figure:nth-child(5) img{filter:contrast(150%);}
  figure:nth-child(6) img{filter:hue-rotate(90deg);}
  figure:hover img{filter:none;}
  figcaption{text-align:center;padding:.5rem;font-size:.9rem;}
  @media(max-width:600px){
    .gallery{grid-template-columns:1fr;}
  }
</style>
</head>
<body>
<header><h1>Responsive Image Filter Gallery</h1></header>
<main class="gallery">
  <figure><img src="https://picsum.photos/id/1015/400/300"><figcaption>Blur</figcaption></figure>
  <figure><img src="https://picsum.photos/id/1020/400/300"><figcaption>Grayscale</figcaption></figure>
  <figure><img src="https://picsum.photos/id/1035/400/300"><figcaption>Sepia</figcaption></figure>
  <figure><img src="https://picsum.photos/id/1042/400/300"><figcaption>Brightness</figcaption></figure>
  <figure><img src="https://picsum.photos/id/1058/400/300"><figcaption>Contrast</figcaption></figure>
  <figure><img src="https://picsum.photos/id/1062/400/300"><figcaption>Hue-Rotate</figcaption></figure>
</main>
</body>
</html>
