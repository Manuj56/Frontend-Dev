<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Design Principles</title>
<style>
  *{margin:0;padding:0;box-sizing:border-box;}
  body{font-family:sans-serif;padding:2rem;}
  .grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
    gap:1rem;
  }
  .box{
    background:#eee;
    padding:1rem;
    transition:background .3s,color .3s;
    border-radius:8px;
  }
  .box:hover{background:linear-gradient(45deg,#6a11cb,#2575fc);color:white;}
  @media(max-width:600px){
    .grid{grid-template-columns:1fr;}
  }
</style>
</head>
<body>
<header><h1>Responsive Design Principles</h1></header>
<main class="grid">
  <div class="box"><h3>Fluid Layouts</h3><p>Use percentages or auto-fit grid columns.</p></div>
  <div class="box"><h3>Flexible Media</h3><p>Images/videos should scale with width:100%.</p></div>
  <div class="box"><h3>Breakpoints</h3><p>@media(max-width:...) to adjust layouts.</p></div>
</main>
</body>
</html>
