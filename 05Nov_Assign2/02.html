<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Personal Portfolio</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-dark">

<header class="text-center mt-4">
  <h1 class="fw-bold">Manuj Saxena</h1>
  <p class="mb-3">Web Developer | Designer | Creator</p>
</header>

<main class="container text-center p-5">
  <img src="https://via.placeholder.com/150" class="img-fluid rounded-circle mb-3" alt="Profile Image">
  <div class="mb-3">
    <button class="btn btn-primary me-2">Hire Me</button>
    <button class="btn btn-outline-secondary">Download CV</button>
  </div>

  <form class="w-50 mx-auto">
    <input type="text" class="form-control mb-3" placeholder="Your Name">
    <input type="email" class="form-control mb-3" placeholder="Email Address">
    <textarea class="form-control mb-3" rows="3" placeholder="Your Message"></textarea>
    <button class="btn btn-success">Send Message</button>
  </form>
</main>

</body>
</html>
