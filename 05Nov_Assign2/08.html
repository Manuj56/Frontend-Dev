<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Pricing Plans</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
.card:hover{transform:scale(1.05);transition:.3s;}
</style>
</head>
<body class="bg-light">
<main class="container text-center py-5">
  <h2 class="mb-5">Choose Your Plan</h2>
  <div class="row g-4">
    <div class="col-md-4"><div class="card p-3"><h3>Basic</h3><h4>$9/mo</h4><p>Essential features</p><button class="btn btn-outline-primary">Select</button></div></div>
    <div class="col-md-4"><div class="card bg-primary text-white p-3"><h3>Pro</h3><h4>$19/mo</h4><p>Advanced tools</p><button class="btn btn-light">Select</button></div></div>
    <div class="col-md-4"><div class="card p-3"><h3>Enterprise</h3><h4>$29/mo</h4><p>All features + Support</p><button class="btn btn-outline-primary">Select</button></div></div>
  </div>
</main>
</body>
</html>
