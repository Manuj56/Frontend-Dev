<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Product Catalog</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
.card:hover {transform: scale(1.03);transition: all 0.3s;}
</style>
</head>
<body class="bg-light">
<main class="container py-5">
  <h2 class="text-center mb-4">Our Products</h2>
  <div class="row g-4">
    <!-- Each col-md-3 gives 4 columns on large, 2 on tablet, 1 on mobile -->
    <div class="col-12 col-md-6 col-lg-3">
      <div class="card shadow-sm">
        <img src="https://picsum.photos/200" class="card-img-top">
        <div class="card-body text-center">
          <h5>Product 1</h5>
          <p>$20.00</p>
          <button class="btn btn-primary">Add to Cart</button>
        </div>
      </div>
    </div>
    <div class="col-12 col-md-6 col-lg-3"><div class="card shadow-sm"><img src="https://picsum.photos/201" class="card-img-top"><div class="card-body text-center"><h5>Product 2</h5><p>$25.00</p><button class="btn btn-primary">Add to Cart</button></div></div></div>
    <div class="col-12 col-md-6 col-lg-3"><div class="card shadow-sm"><img src="https://picsum.photos/202" class="card-img-top"><div class="card-body text-center"><h5>Product 3</h5><p>$30.00</p><button class="btn btn-primary">Add to Cart</button></div></div></div>
    <div class="col-12 col-md-6 col-lg-3"><div class="card shadow-sm"><img src="https://picsum.photos/203" class="card-img-top"><div class="card-body text-center"><h5>Product 4</h5><p>$18.00</p><button class="btn btn-primary">Add to Cart</button></div></div></div>
  </div>
</main>
</body>
</html>
