<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Restaurant Menu</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<main class="container py-5">
  <h1 class="text-center mb-4">Today's Menu</h1>

  <table class="table table-striped">
    <thead><tr><th>Dish</th><th>Category</th><th>Price</th></tr></thead>
    <tbody>
      <tr><td>Margherita Pizza</td><td>Main</td><td>$12</td></tr>
      <tr><td>Caesar Salad</td><td>Starter</td><td>$8</td></tr>
      <tr><td>Chocolate Lava Cake</td><td>Dessert</td><td>$6</td></tr>
    </tbody>
  </table>

  <h3 class="mt-5">Chef's Specials</h3>
  <ul class="list-group mb-4">
    <li class="list-group-item">Grilled Salmon</li>
    <li class="list-group-item">Lamb Chops</li>
    <li class="list-group-item">Tiramisu Delight</li>
  </ul>

  <figure class="text-center">
    <img src="https://picsum.photos/500/300" class="img-fluid rounded" alt="Food Image">
    <figcaption class="lead mt-2">A glimpse of our culinary artistry</figcaption>
  </figure>
</main>
</body>
</html>
