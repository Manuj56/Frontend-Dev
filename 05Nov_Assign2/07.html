<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Task Tracker</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<main class="container py-5">
  <h3 class="mb-3">Tasks <span class="badge bg-secondary">3 Pending</span></h3>

  <ul class="list-group">
    <li class="list-group-item d-flex justify-content-between align-items-center">
      Finish project proposal <span class="badge bg-danger">High</span>
    </li>
    <li class="list-group-item d-flex justify-content-between align-items-center">
      Update portfolio <span class="badge bg-warning text-dark">Medium</span>
    </li>
    <li class="list-group-item d-flex justify-content-between align-items-center">
      Read design articles <span class="badge bg-success">Low</span>
    </li>
  </ul>

  <button class="btn btn-primary mt-4">Completed <span class="badge bg-light text-dark">2</span></button>
</main>
</body>
</html>
