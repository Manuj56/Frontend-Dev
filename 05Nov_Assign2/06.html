<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Notifications Dashboard</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<main class="container py-4">
  <h2 class="mb-4">User Notifications</h2>

  <!-- Alerts -->
  <div class="card p-3">
    <div class="alert alert-success" role="alert">✔ New message received!</div>
    <div class="alert alert-info" role="alert">ℹ Here’s a helpful tip for you!</div>
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
      ⚠ Warning: Your session is about to expire.
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Summary well -->
    <div class="bg-light border rounded p-3 mt-3">
      <p class="mb-0">You have 2 unread notifications and 1 warning message.</p>
    </div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
