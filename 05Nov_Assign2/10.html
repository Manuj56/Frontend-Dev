<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Travel Agency Showcase</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<main class="container py-4">
  <h2 class="text-center mb-4">Explore Destinations</h2>

  <!-- Carousel -->
  <div id="travelCarousel" class="carousel slide mb-4" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="2000">
        <img src="https://picsum.photos/id/1003/800/400" class="d-block w-100" alt="Beach">
        <div class="carousel-caption"><h5>Tropical Beaches</h5></div>
      </div>
      <div class="carousel-item" data-bs-interval="3000">
        <img src="https://picsum.photos/id/1015/800/400" class="d-block w-100" alt="Mountains">
        <div class="carousel-caption"><h5>Majestic Mountains</h5></div>
      </div>
      <div class="carousel-item" data-bs-interval="2500">
        <img src="https://picsum.photos/id/1020/800/400" class="d-block w-100" alt="City">
        <div class="carousel-caption"><h5>City Adventures</h5></div>
      </div>
    </div>
  </div>

  <!-- Progress Bar -->
  <div class="progress mb-4">
    <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" style="width:70%">70% Booked</div>
  </div>

  <footer class="text-center bg-light p-3">
    <p>Contact us: travelx@agency.com | +91 99999 99999</p>
  </footer>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
