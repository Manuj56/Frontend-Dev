<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Q1 Welcome Greeting</title>
    <style>
    body {
        font-family: "Segoe UI", Arial, sans-serif;
        margin: 0;
        padding: 30px;
        background: #f4f6f9;
        color: #333;
    }

    header h1 {
        font-size: 32px;
        margin-bottom: 10px;
    }

    main section {
        background: #fff;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 3px 8px rgba(0,0,0,0.1);
        max-width: 600px;
    }

    button {
        padding: 10px 18px;
        margin: 5px;
        border: none;
        background: #0984e3;
        color: #fff;
        cursor: pointer;
        border-radius: 6px;
        transition: 0.3s;
        font-size: 15px;
    }

    button:hover {
        background: #74b9ff;
    }

    #welcomeMessage {
        background: #dfe6e9;
        padding: 10px;
        border-radius: 6px;
    }
</style>

    <script src="q1.js"></script>
</head>
<body>
<header>
    <h1 id="mainGreeting"></h1>
</header>
<main>
    <section>
        <p id="welcomeMessage">Welcome to our website. Enjoy your stay!</p>
        <p id="subMessage">This is a dynamic greeting page.</p>
        <button id="changeGreetingBtn">Change Greeting</button>
        <button id="toggleWelcomeBtn">Toggle Welcome Message</button>
        <button id="extraBtn">Extra Action</button>
    </section>
</main>
<footer>
    <p>&copy; 2025 My Site</p>
</footer>
</body>
</html>
