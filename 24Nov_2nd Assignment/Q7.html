<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Q7 Search Courses</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="q7.js"></script>
    <style>
    body {
        background: #f1f2f6;
        padding: 30px;
        font-family: Arial;
    }

    input {
        padding: 8px;
        width: 250px;
        border-radius: 6px;
        border: 1px solid #ccc;
    }

    .course-list li {
        background: #fff;
        padding: 10px;
        margin: 5px 0;
        border-radius: 6px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.08);
    }

    .match {
        background: #ffeaa7;
        font-weight: 600;
    }

    #matchCount {
        margin-top: 10px;
        font-size: 16px;
    }
</style>

</head>
<body>
<header>
    <h1>Cour\se Search</h1>
</header>
<main>
    <section>
        <input type="text" id="searchInput" placeholder="Search courses">
        <button id="clearSearchBtn">Clear</button>
        <ul class="course-list" id="courseList">
            <li>Introduction to Machine Learning</li>
            <li>Advanced JavaScript</li>
            <li>Data Structures and Algorithms</li>
            <li>Database Management Systems</li>
            <li>Web Development with React</li>
            <li>Operating Systems</li>
            <li>Computer Networks</li>
        </ul>
        <div id="matchCount">Matched Courses: 0</div>
    </section>
</main>
</body>
</html>
