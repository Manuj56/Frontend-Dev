<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box-Sizing Comparison</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      gap: 30px;
    }

    .container {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .box {
      width: 200px;
      padding: 20px;
      border: 5px solid #00bcd4;
      background-color: #222;
      color: white;
    }

    .border-box {
      box-sizing: border-box;
      background-color: #333;
    }
  </style>
</head>
<body>
  <h2>Box-Sizing Comparison</h2>
  <div class="container">
    <div class="box">Default box-sizing</div>
    <div class="box border-box">With border-box</div>
  </div>
  <p style="text-align:center; max-width:600px;">
    Notice how the box with <b>border-box</b> includes padding and border inside its total width, while the default one grows larger.
  </p>
</body>
</html>
